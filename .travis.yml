language: python
sudo: false

python:
   - "2.7"
   - "3.6"

branches:
    only:
        - master
        - develop

install:
    - pip install --upgrade pip setuptools wheel
    - pip install --upgrade pytest
    - pip install codecov
    - pip install pytest-cov
    - pip install -e .

script:
    - py.test --cov pmx tests/

after_success:
    - codecov
