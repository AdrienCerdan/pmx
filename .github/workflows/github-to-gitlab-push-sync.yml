name: build

on: 
  push:
    branches:
      - 'master'
      - 'develop'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: deGrootLab/pmx
      with:
        target-url: 'https://codehub.hlrs.de/coes/bioexcel/pmx.git'
        target-username: ${{ secrets.ACCESS_TOKEN_NAME }}
        target-token: ${{ secrets.ACCESS_TOKEN }}
